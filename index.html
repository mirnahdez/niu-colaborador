<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./estilos/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Colaborador</title>
</head>

<body>
    <div id="contenedorPrincipal">
        <div id="mensaje"></div>

        <input type="button" class="btn btn-outline-success btn-block boton" onclick="cargarColaboradores()"
            value="Cargar colaboradores">
        <div class="div-almacena-tabla">
            <table class="tabla">
                <thead>
                    <tr>
                        <th class="textoCentrado">Id</th>
                        <th class="textoCentrado">Nombre</th>
                        <th class="textoCentrado">Apellido</th>
                        <th class="textoCentrado">Dirección</th>
                        <th class="textoCentrado">Edad</th>
                        <th class="textoCentrado">Profesión</th>
                        <th class="textoCentrado">Estado Civil</th>
                        <th class="textoCentrado">Opciones</th>
                    </tr>
                </thead>
                <tbody id="listadoColaboradores">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
